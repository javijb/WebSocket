<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link href="../css/bg.css" type="text/css" rel="stylesheet"/>
		<script src="../JavaScript/MainScripts.js"></script>
	</head>
	<body>
	<center>
	<div>
		<div id="header">
		<img src="../images/banner-adidas.jpg" width="1200" height="150">
		</div>
	</center>
	<div>
		<div>
		<br>
		<center>
		<b>
		<form action="index.html" id="formdatospersonales" onsubmit="crearUsuario()">
			<table>
				<thead>
					<tr colspan="4">
						<b><caption align="center">FORMULARIO DE REGISTRO</caption></b>
					</tr>
				</thead>
				<tbody>	
				<br><br><br><br><br><br><br>
					<tr>
						<td align="center">Nombre:*</td>
						<td>
							<input type=”text” name=”nombre” id="nombre" required>
						</td>
						<td align="center">Apellidos:*</td>
						<td>
							<input type=”text” name=”apellidos” id="apellidos" required>
						</td>
					</tr>
					<tr>
						<td align="center">Email:*</td>
						<td>
							<input type="email" name="email" id="email" required>
						</td>
						<td align="center">Teléfono*:</td>
						<td>
							<input type="text" name="tlf" id="tlf" required>
						</td>
					</tr>
					<tr>
						<td>Contraseña*:</td>
						<td>
							<input type="password" name="pass" id="pass" required>
						</td>
						<td>Fecha de Nacimiento*:</td>
						<td>
							<input type="date" name="fecha" id="fecha" required>
						</td>
					</tr>
					<tr>
						<td align="center">Género:*</td>
						<td align="center">
							M:<input type="radio" name="gen" id="gen" value="Masculino">
							F:<input type="radio" name="gen" id="gen" value="Femenino">
							O:<input type="radio" name="gen" id="gen" value="Otro" checked>
						<td align="center">Nacionalidad:*</td>
						<td>
							<Select name="nacionalidad" id="nacionalidad" required>
								<option value=”Alemania”>Alemania</option>
								<option value=”Argentina”>Argentina</option>
								<option value=”Brasil”>Brasil</option>
								<option value=”España”>España</option>
								<option value=”EstadosUnidos”>Estados Unidos</option>
								<option value=”Francia”>Francia</option>
								<option value=”Holanda”>Holanda</option>
								<option value=”Inglaterra”>Inglaterra</option>
								<option value=”Italia”>Italia</option>
								<option value=”Portugal”>Portugal</option>
								<option value=”Otro”>Otro</option>
						</td>
					</tr>
					<tr>
						<td>Provincia*:</td>
						<td>
							<input type="text" name="prov" id="prov" required>
						</td>
						<td>Direccion*:</td>
						<td>
							<input type="text" name="dir" id="dir" required>
						</td>
					</tr>
				</tbody>
			</table><br>
			<input type="submit" value="Registrate"></input>
			<input type="reset">
		</form>
	</b>
  		</div>
		<div class="col-2">
  		</div>
  	</center>
	</div>
	<div class="footer">
  		<img src="../images/insta.png" width="25" height="25" hspace="10" />
  		<img src="../images/twitter.png" width="25" height="25" hspace="10" />
  		<img src="../images/facebook.png" width="25" height="25" hspace="10" /><br>
  		&reg; Registered All Rights Reserveds | Adidas 2020
	</div>
	</body>
</html>
