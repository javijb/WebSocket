		<b>
		<form action="home.html" id="formdatospersonales" target="_blank" method="get">
			<table>
				<thead>
					<tr colspan="4">
						<b><caption align="center">FORMULARIO DE REGISTRO</caption></b>
					</tr>
				</thead>
				<tbody>	
					<tr>
						<td align="center">Nombre:*</td>
						<td>
							<input type=”text” name=”nombre” required>
						</td>
						<td align="center">Apellidos:*</td>
						<td>
							<input type=”text” name=”apellido” required>
						</td>
					</tr>
					<tr>
						<td align="center">Email:*</td>
						<td>
							<input type="email" name="email" required>
						</td>
						<td align="center">Teléfono*:</td>
						<td>
							<input type="tel" name="usrtel">
						</td>
					</tr>
					<tr>
						<td>Contraseña*:</td>
						<td>
							<input type="password" name="password" required>
						</td>
						<td>Fecha de Nacimiento*:</td>
						<td>
							<input type="date" name="fecha" required>
						</td>
					</tr>
					<tr>
						<td align="center">Género:*</td>
						<td align="center">
							M:<input type="radio" name="gen" value="Masculino">
							F:<input type="radio" name="gen" value="Femenino">
							O:<input type="radio" name="gen" value="Otro" checked>
						<td align="center">Nacionalidad:*</td>
						<td>
							<Select name="nacionalidad" required>
								<option value=”v1”>Alemania</option>
								<option value=”v2”>Argentina</option>
								<option value=”v3”>Brasil</option>
								<option value=”v4”>España</option>
								<option value=”v5”>Estados Unidos</option>
								<option value=”v6”>Francia</option>
								<option value=”v7”>Holanda</option>
								<option value=”v8”>Inglaterra</option>
								<option value=”v9”>Italia</option>
								<option value=”v10”>Portugal</option>
								<option value=”v11”>Otro</option>
						</td>
					</tr>
					<tr>
						<td>Provincia*:</td>
						<td>
							<input type="text" name="prov" required>
						</td>
						<td>Direccion*:</td>
						<td>
							<input type="text" name="dir" required>
						</td>
					</tr>
				</tbody>
			</table><br>
			<button type="button" value="Register" onclick="crearUsuario()">Registrate</button>
			<input type="reset">
